language: none
                                   
build:
  pre_ci:
    - echo 'CI Running'
    - export IMAGE_NAME=680976004409.dkr.ecr.us-east-1.amazonaws.com/devimages
    - chmod 777 build.sh
    - ./build.sh
  post_ci:
    - chmod 777 push.sh
    - ./push.sh

branches:
  only:
    - master
    
integrations:
    hub:
      - integrationName: Amazon-DEV
        type: ecr